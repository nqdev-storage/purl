  <body class="container-fluid" style="background-color: aliceblue;">
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="row" style="font-family: Courier New; margin: 0px auto; width: 80%;">

      <div class="container pt-4">
        <div class="card">
          <div class="card-header text-center">
            <h5 class="card-title font-weight-bold">UTM URL Builder</h5>
          </div>
          <div class="card-body">
            <form class="utm-url-builder">
              <div class="row mb-4">
                <label for="destination-url" class="col-md-3 col-form-label">
                  Website URL <span class="text-danger">*</span>
                </label>
                <div class="col-md-8">
                  <input type="text" class="form-control builder-field" id="destination-url" placeholder="https://yourwebsite.com">
                </div>
              </div>

              <div class="row mb-4">
                <label for="utm-source" class="col-md-3 col-form-label">
                  UTM Source <span class="text-danger">*</span>
                  <small class="text-muted d-block">(utm_source)</small>
                </label>
                <div class="col-md-8">
                  <input type="text" class="form-control builder-field" id="utm-source" placeholder="e.g. newsletter, twitter, google">
                </div>
              </div>

              <div class="row mb-4">
                <label for="utm-medium" class="col-md-3 col-form-label">
                  UTM Medium <span class="text-danger">*</span>
                  <small class="text-muted d-block">(utm_medium)</small>
                </label>
                <div class="col-md-8">
                  <input type="text" class="form-control builder-field" id="utm-medium" placeholder="e.g. email, social, cpc">
                </div>
              </div>

              <div class="row mb-4">
                <label for="utm-campaign" class="col-md-3 col-form-label">
                  UTM Campaign <span class="text-danger">*</span>
                  <small class="text-muted d-block">(utm_campaign)</small>
                </label>
                <div class="col-md-8">
                  <input type="text" class="form-control builder-field" id="utm-campaign" placeholder="e.g. promotion, sale">
                </div>
              </div>

              <div class="row mb-4">
                <label for="utm-content" class="col-md-3 col-form-label">
                  UTM Content
                  <small class="text-muted d-block">(utm_content)</small>
                </label>
                <div class="col-md-8">
                  <input type="text" class="form-control builder-field" id="utm-content" placeholder="e.g. buy-now">
                </div>
              </div>

              <div class="row mb-4">
                <label for="utm-term" class="col-md-3 col-form-label">
                  UTM Term
                  <small class="text-muted d-block">(utm_term)</small>
                </label>
                <div class="col-md-8">
                  <input type="text" class="form-control builder-field" id="utm-term" placeholder="Keywords for paid search campaigns">
                </div>
              </div>

              <button type="button" class="btn btn-primary w-100 mt-3" onclick="convert()">Generate URL</button>
            </form>
          </div>
        </div>
      </div>

      <div class="container pt-4">
        <div class="card">
          <div class="card-header text-center">
            <h5 class="card-title font-weight-bold">URL sau khi chuyển đổi</h5>
          </div>
          <div class="card-body">
            <form class="utm-url-builder">
              <div class="row mb-4">
                <label for="output_text" class="col-md-3 col-form-label">
                  URL Short
                </label>
                <div class="col-md-8">
                  <textarea id="output_text" readonly="readonly" type="text" class="form-control builder-field" readonly="readonly" rows="4"
                    cols="50" placeholder="https://yourwebsite.com"></textarea>
                </div>
              </div>

              <button type="button" class="btn btn-primary w-100 mt-3" onclick="copyURL()">Copy URL</button>
            </form>
          </div>
        </div>
      </div>

    </div>
