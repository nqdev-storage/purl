<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="w-100 h-25 position-fixed top-0 overflow-hidden">
      <div class="d-flex h-100 justify-content-center gap-5">
        <!-- ads content here -->
        <a href="https://inet.vn/dang-ky-ten-mien?aff=nhquydev">
          <img src="https://drive.inet.vn/uploads/hobv@inet.vn/Domain-banner/Dang-ky-ten-mien/file-1538814939429_google-ads(336x280).png"
            title="Đăng ký tên miền" />
        </a>
        <a href="https://inet.vn/hosting/web-hosting?aff=nhquydev">
          <img src="https://drive.inet.vn/uploads/hobv@inet.vn/Hosting/dang-ky-hosting/file-1538983079711_google-ads(336x280).png"
            title="Đăng ký hosting" />
        </a>
        <a href="https://inet.vn/email-theo-ten-mien?aff=nhquydev">
          <img src="https://drive.inet.vn/uploads/hobv@inet.vn/Email/dang-ky-email/file-1538987768399_google(336x280).png"
            title="Đăng ký email" />
        </a>
        <a href="https://inet.vn/vps?aff=nhquydev">
          <img src="https://drive.inet.vn/uploads/trihd@inet.vn/Hosting Memcache/file-1578274661171_file-1578123998060_web(360x360).png"
            title="Đăng ký Cloud VPS" />
        </a>
        <a href="https://helpdesk.inet.vn/blog/mua-hosting-tang-ngay-ten-mien-quoc-te-chi-co-tai-inet?aff=nhquydev">
          <img
            src="https://drive.inet.vn/uploads/trihd@inet.vn/ten-mien-hosting/file-1612317778648_file-1612241851550_facebook-ads(360x360).png"
            title="Mua Hosting/ Email tặng tên miền .COM/NET (Áp dụng Từ gói B với thời gian đăng ký 12 tháng trở lên với mức giá không khuyến mại)" />
        </a>
      </div>
    </div>

    <div class="main-content d-flex justify-content-center align-items-center">
      <div class="redirect-card d-flex flex-column justify-content-center mx-3 py-3 px-5">
        <div class="d-flex flex-column align-items-center text-white">
          <div class="static-text invisible text-center">
            Redirect to the link after
          </div>
          <div class="timer d-flex mb-3">
            <div class="minute-text"></div>
            <div class="colon-text static-text invisible">&nbsp;:&nbsp;</div>
            <div class="second-text"></div>
          </div>
        </div>

        <div class="redirect d-flex justify-content-center w-100 mb-2">
          <div class="loading-spinner spinner-border d-none text-white"></div>
          <button id="redirect-button" class="btn btn-outline-warning d-none fs-5 border-5">
            Skip now
          </button>
        </div>
      </div>
    </div>

    <div class="w-100 h-25 position-fixed bottom-0 overflow-hidden">
      <div class="d-flex h-100 justify-content-center gap-5">
        <!-- ads content here -->
        <a href="https://inet.vn/dang-ky-ten-mien?aff=nhquydev">
          <img src="https://drive.inet.vn/uploads/hobv@inet.vn/Domain-banner/Dang-ky-ten-mien/file-1538814939429_google-ads(336x280).png"

            title="Đăng ký email" />
        </a>
        <a href="https://inet.vn/vps?aff=nhquydev">
          <img src="https://drive.inet.vn/uploads/trihd@inet.vn/Hosting Memcache/file-1578274661171_file-1578123998060_web(360x360).png"
            title="Đăng ký Cloud VPS" />
        </a>
        <a href="https://helpdesk.inet.vn/blog/mua-hosting-tang-ngay-ten-mien-quoc-te-chi-co-tai-inet?aff=nhquydev">
          <img
            src="https://drive.inet.vn/uploads/trihd@inet.vn/ten-mien-hosting/file-1612317778648_file-1612241851550_facebook-ads(360x360).png"
            title="Mua Hosting/ Email tặng tên miền .COM/NET (Áp dụng Từ gói B với thời gian đăng ký 12 tháng trở lên với mức giá không khuyến mại)" />
